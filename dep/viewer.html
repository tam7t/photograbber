<style type="text/css">

#hd h1 {
	color: black;
	text-align: center;
	line-height: 2em;
	background-color: #cccccc;
}

#ft p {
	line-height: 2em;
	background-color: #ffcc66;
}
#ft {
	margin-top: 50px;
	text-align:center;
}
#pics {
	height: 500px;
	overflow-y: scroll;
}
.not_selected{
    float:left;
    clear:none;
    width:80px;
    background-color:inherit;
    padding:5px;
    line-height:0px;
}
.selected{
    float:left;
    clear:none;
    width:80px;
    background-color: #ffff66;
    padding:5px;
    line-height:0px;
}
.column{
	float:left;
	width:90px;
}
#box {
	position: absolute;
	width: 120px;
	height: 120px;
	border: 10px solid #ffff99;
	top:-300px;
	left:-300px;
}
#boxout{
	border: 1px solid #330066;
	width: 118px;
	height: 118px;
}
#tags, #comments, #albumcomments{
	margin-top:10px;
}
#tags a{
	margin:10px;
}
</style>

function tagit(e, elem) {
    var tag = elem.tag;
    var pid = elem.pid;
    var tp = document.getElementById('thepic');
    var tb = document.getElementById('box');
    tb.position = 'absolute';
    // fix
    tb.style.left = '' + (tp.offsetLeft - 70 + (al['photos'][pid]['tags'][tag]['xcoord']/100) * tp.offsetWidth) + 'px';
    tb.style.top = '' + (tp.offsetTop - 70 + (al['photos'][pid]['tags'][tag]['ycoord']/100) * tp.offsetHeight) + 'px';
    tb.style.display = "block";
}

function hidetag(e) {
    var tb = document.getElementById('box');
    tb.style.top = '-300px';
    tb.style.left = '-300px';
}

clickimg = function(e, elem) {
    set_selection(elem);
}
